<body>
    <h1 class="my-3 text-primary">
        Listar Ecopontos
        <button type="button" class="btn btn-sucess mt-2 float-right" routerLink="/Ecopontos/CadastrarEcopontos">
            Cadastrar
            Ecopontos</button>
    </h1>

    <div class="card shadow">
        <table class="table table-responsive table striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>horario de Funcionamento</th>
                    <th></th>
                    <th>Endereço</th>
                    <th>Numero Endereço</th>
                    <th>Açôes</th>
                </tr>

            </thead>

            <tbody>
                <tr *ngFor="let eco of listaEcopontos">
                    <td>{{eco.id}}</td>
                    <td>{{eco.EcopontoNome}}</td>
                    <td>{{eco.HoraFuncIn | number: '2.0' }}:00 as {{eco.HoraFuncFim| number: '2.0'}}:00</td>
                    <td></td>
                    <td>{{eco.Endereco}}</td>
                    <td>{{eco.NumEndereco}}</td>

                    <td>
                        <button type="button" class="btn btn-warning" routerLink="/Ecopontos/Atualizar/{{eco.id}}">
                            <i class="fa fa-pencil" aria-hidden="true"> alterar</i>
                        </button>
                    <td>
                        <button class="btn btn-danger ml-2"
                        [swal]="{title:'ATENÇÃO',
                        text:'Deseja excluir o '+eco.EcopontoNome+'?',
                        showDenyButton: true,
                        denyButtonText:'Não',
                        confirmButtonText: 'Excluir',
                        icon:'warning'
                            }" (confirm)="deletar(eco)">

                            <i class="fa fa-trash-o" aria-hidden="true"> deletar</i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
